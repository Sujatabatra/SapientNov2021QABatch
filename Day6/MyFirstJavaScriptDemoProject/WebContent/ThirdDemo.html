<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function sum(){
	var n1=window.prompt("Enter first No. ","0");
	var n2=prompt("Enter Second No. " ,"0");
	var sum=parseInt(n1)+parseInt(n2);
	window.confirm("Sum : "+sum);
		}
</script>
</head>
<body>
<h1>Demostrating Type of Dialog Boxes</h1>
<button onclick="alert('HI I am alert box');">Alert Demo</button><br><br>
<button onclick="sum();">Click me for propmt and confirm dialog boxes</button>
</body>
</html>
