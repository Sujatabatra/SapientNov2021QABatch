<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Deferred Script</title>
<!-- Embedded -->
<script type="text/javascript">
	function demo(){
		window.alert("Welcome to the world of Java Script");
		}
</script>
</head>
<body>
<h1>Welcome to the world of Java Script!</h1>

<button onclick="demo();">Click Me</button><br><br>
<!-- Inline Java Script -->
<button onclick="window.document.write('Hope you are learning JS well!');">Click Me Once Please</button>
</body>
</html>
